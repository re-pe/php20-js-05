        <div class="container mx-auto">
            <div class="row">
                <form name="form" class="col-6 mx-auto">
                    <div class="row">
                        <div>
                            <button type="button" class="form-control btn btn-success col-1 my-2" id="btnStart">Start game</button>
                        </div>

                            <button type="button" class="form-control btn btn-success col-2 my-2" id="btnCancel">Cancel game</button>

                            <input id="input" name="input" type="number" placeholder="Guess a number" class="form-control my-2">
                            <button type="submit" class="form-control btn btn-success col-2 my-2">Submit</button>
                            <p class="my-2" id="resultText"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button type="button" class="form-control btn btn-success col-2 my-2" id="btnShow">Show history</button>
                        </div>
                        <div id="outputGroup" class="form-group d-none">
                            <button type="button" class="form-control btn btn-success col-2 my-2" id="btnHide">Hide history</button>
                            <ol class="my-2" id="output"></ol>
                        </div>
                    </div>
                </form>
            </div>
        </div>
