<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <title>E-bankas</title>
    </head>

    <body>
        <div class="container mx-auto">
            <div class="row">
                <form id="form" name="form" class="border border-success col-6">
                    <div class="row">
                        <h3>E-bankas</h3>
                    </div>
                    <div class="row my-2">
                        <div id="inputGroup" class="form-group col">
                            <label for="suma">Suma</label>
                            <input type="text" id="suma" class="form-control" placeholder="Įveskite sumą" pattern="[0-9]+" />
                        </div>
                        <div id="inputGroup" class="form-group col">
                            <label for="veiksmas">Veiksmas</label>
                            <select name="vaiksmas" id="veiksmas" class="form-control">
                                <option value="1" selected >Papildyti</option>
                                <option value="-1">Pasiimti</option>
                            </select>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-6">
                            <label for="output">Sąskaitoje yra:&nbsp;</label><output id="output"></output>&nbsp;€
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-3">
                            <button id="submit" class="form-control btn btn-outline-dark" type="submit">Atlikti veiksmą</button>
                        </div>
                    </div>   
                </form>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>

</html>
